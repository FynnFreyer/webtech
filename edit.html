<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kartenapp - Änderungen</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/edit.css"/>
</head>
<body>
<main>
    <header>
        <div class="logowrapper">
            <h1 class="logo">TravelApp.</h1>
        </div>
        <nav class="bigNav">
            <ul>
                <!-- TODO only display links if logged in -->
                <!-- look for session cookie?! -->
                <li><a href="overview.html">Karte</a></li>
                <li><a href="add.html">Hinzufügen</a></li>
                <li><a href="edit.html">Änderungen</a></li>
                <li><a href="index.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <form id="edit-form" action="#"> <!-- class="form-grid" -->
            <h1 id="formheader">Reise editieren</h1>
            <label for="name-select" style="display: none;">Reise zum Editieren</label>
            <select id="name-select" placeholder="Name der Reise" class="formfield" required>
                <option disabled selected>Name der Reise</option>
                <option>alle</option>
                <option>möglichen</option>
                <option>Reisen</option>
            </select>
            <label for="name" style="display: none;">Reisename</label>
            <input type="text" id="name" placeholder="Name der Reise" class="formfield" required/>
            <label for="start" class="hidden">Startdatum</label>
            <input type="text" id="start" placeholder="Startdatum" class="formfield" onfocus="(this.type='date')" required>
            <label for="end" class="hidden">Enddatum</label>
            <input type="text" id="end" placeholder="Enddatum" class="formfield" onfocus="(this.type='date')" required>
            <label for="country" class="hidden">Reiseland</label>
            <select id="country" class="formfield" required>
                <option disabled selected>Reiseland</option>
                <option>alle</option>
                <option>möglichen</option>
                <option>Länder</option>
            </select>
            <input type="submit" id="save" class="button" value="Speichern">
            <input type="submit" id="delete" class="button" value="Löschen">
        </form>
    </div>
    <footer>
        <!-- Mobile Nav -->
        <div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

        <nav class="mobileNav">
            <ul>
                <!-- TODO only display links if logged in -->
                <!-- look for session cookie?! -->
                <li><a href="add.html"><img src="assets/plus.png"></a></li>
                <li><a href="overview.html"><img src="assets/map.png"></a></li>
                <li><a href="edit.html"><img src="assets/editing.png"></a></li>
                <li><a href="index.html"><img src="assets/login.png"></a></li>
            </ul>
        </nav>
    </footer>
</main>

</body>
</html>
