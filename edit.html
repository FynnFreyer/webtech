<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kartenapp - Änderungen</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/edit.css"/>
    <script src="assets/geo.js"></script>
</head>
<body>
<main>
    <header>
        <div class="logowrapper">
            <h1 class="logo">TravelApp.</h1>
        </div>
        <nav class="bigNav">
            <ul>
                <!-- TODO only display links if logged in -->
                <!-- look for session cookie?! -->
                <li><a href="overview.html">Karte</a></li>
                <li><a href="add.html">Hinzufügen</a></li>
                <li><a href="edit.html">Änderungen</a></li>
                <li><a href="index.html" id="Login">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <form id="edit-form"> <!-- class="form-grid" -->
            <h1 id="formheader">Reise editieren</h1>
            <label for="name-select" style="display: none;">Reise zum Editieren</label>
            <select id="name-select" placeholder="Name der Reise" class="formfield" required>
                <option disabled selected>Name der Reise</option>
            </select>

            <input type="text" id="reiseid" placeholder="" class="hidden" required>
            <label for="reisename" class="hidden">Startdatum</label>
            <input type="text" id="reisename" placeholder="Reisename" class="formfield" required disabled>
            <label for="start" class="hidden">Startdatum</label>
            <input type="text" id="start" placeholder="Startdatum" class="formfield" onfocus="(this.type='date')" required disabled>
            <label for="ende" class="hidden">Enddatum</label>
            <input type="text" id="ende" placeholder="Enddatum" class="formfield" onfocus="(this.type='date')" required disabled>
            <label for="land" class="hidden">Reiseland</label>
            <select id="land" class="formfield" required disabled>
                <option disabled selected>Reiseland</option>
            </select>
            <input type="submit" id="save" class="button" value="Speichern" disabled>
            <input type="submit" id="delete" class="button" value="Löschen" disabled>
            <h2>Neuen Teilnehmer hinzufügen:</h2>
            <input type="email" id="addUserEmail" class="formfield" placeholder="Email Adresse des Teilnehmers">
            <input type="button" id="addUser" class="button" value="Neuen Teilnehmer hinzufügen">
        </form>


    </div>
    <footer>
        <!-- Mobile Nav -->
        <div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

        <nav class="mobileNav">
            <ul>
                <!-- TODO only display links if logged in -->
                <!-- look for session cookie?! -->
                <li><a href="add.html"><img src="assets/plus.png"></a></li>
                <li><a href="overview.html"><img src="assets/map.png"></a></li>
                <li><a href="edit.html"><img src="assets/editing.png"></a></li>
                <li><a href="index.html"><img src="assets/login.png"></a></li>
            </ul>
        </nav>
    </footer>
</main>

</body>

<!-- API -->
<script language="javascript" type="text/javascript" src="js/api.js"></script>
</html>
