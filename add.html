<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kartenapp - Hinzufügen</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/add.css"/>
</head>
<body>
<main>
    <header>
        <div class="logowrapper">
            <h1 class="logo">TravelApp.</h1>
        </div>
        <nav>
            <ul>
                <!-- TODO only display links if logged in -->
                <!-- look for session cookie?! -->
                <li><a href="/overview.html">Karte</a></li>
                <li><a href="/add.html">Hinzufügen</a></li>
                <li><a href="/edit.html">Änderungen</a></li>
                <li><a href="/">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <form id="add-form" action="#">
            <h1>Reise hinzufügen</h1>
            <input type="text" id="reisename" placeholder="Name der Reise" class="formfield" required>
            <input type="text" id="start" placeholder="Startdatum" class="formfield" onfocus="(this.type='date')"
                   required>
            <input type="text" id="ende" placeholder="Enddatum" class="formfield" onfocus="(this.type='date')" required>
            <select id="country" class="formfield" required>
                <option disabled selected>Reiseland</option>
                <option>alle</option>
                <option>möglichen</option>
                <option>Länder</option>
            </select>
            <input type="submit" class="button" value="Hinzufügen">
        </form>
    </div>
    <footer></footer>
</main>


</body>
</html>
